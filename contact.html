<body>

    <section id="contact-form">
        <div class="container">

            <h2><span class="text-main">Contact</span> Us</h2>
            <p class="lead">Please fill out the form below to contact us</p>

            <form name="contact" method="POST" data-netlify="true">

                <div class="form-group">

                <label for="name" class="lead">Name</label>
                <input type="text" name="name" id="name">

                <label for="email" class="lead">Email</label>
                <input type="email" name="email" id="email">


                <label for="message" class="lead">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" class="btn btn-dark" value="submit">Submit</button>

        </form>
        </div>
    </section>
